<div id='splash' en-class="ctrl.$theme">
	<div class="logo">
		<div class="logout background-a" en-if="ctrl.$user.isLoggedIn"><a en-click="ctrl.logout()">Logout</a></div>
		<h2>
			<img id="splash-loading-icon" en-show="ctrl.$loading" class="loading" src='media/loading-white.gif' />Hatchery
		</h2>
	</div>
	<div id="splash-view" en-style="{ display : ( ctrl.$activePane == 'loading' && ctrl.$loading ? 'none' : '') }" class="background curve-small animate-slow shadow-med fade-in" en-class="ctrl.splashDimensions()">
	</div>
</div>
