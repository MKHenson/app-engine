<div id='splash-welcome' class="fade-in" en-show="ctrl.$activePane == 'welcome'">
	<div class="projects-toolbar">
		<div class="button reg-gradient" en-click="ctrl.goState('new-project', true)"><div class="cross"></div>New Appling</div>
		<div class="search"><input placeholder="Keywords" class="background-view-light" type="text" /></div>
	</div>
	<div style="position:relative;">
		<div class="projects-view background-view animate-all" en-style="{ width: (ctrl.$selectedProject ? '75%' : '') }">
			<div class="project-items">
				<div class="project-item unselectable" en-repeat="ctrl.$projects as project" en-click="ctrl.selectProject(project)">
					<div class="welcome-preview">
						<div class="background-tiles inner ng-scope">
							<img src="https://storage.googleapis.com/webinate-bucket-qialuiuj/jbn24kqpyMh76kfS" />
							<div class="div-center"></div>
						</div>
					</div>
					<div class="item-name" en-class="{ 'reg-gradient' : project.selected }">{{project.name}}</div>
				</div>
				<div class="no-projects unselectable" en-if="ctrl.$projects.length == 0">Welcome {{ctrl.$user.userEntry.username}}, click New Appling to start</div>
			</div>
			<div class="projects-footer background">
				<div class="navigation-column back">
					<a en-show="ctrl.index" en-click="ctrl.$pager.goFirst()">First</a>
					<a en-show="ctrl.index" en-click="ctrl.$pager.goPrev()">Prev</a>
				</div>
				<div class="navigation-column index">
					{{ctrl.$pager.getPageNum()}} of {{ctrl.$pager.getTotalPages()}}
				</div>
				<div class="navigation-column next">
					<a en-show="ctrl.index + ctrl.limit < ctrl.last" en-click="ctrl.$pager.goNext()">Next</a>
					<a en-show="ctrl.index < ctrl.last - ctrl.limit" en-click="ctrl.$pager.goLast()">Last</a>
				</div>
				<div class="fix"></div>
			</div>
		</div>
		<div class="project-info background animate-all" en-style="{ width: (ctrl.$selectedProject ? '25%' : ''), left :  (ctrl.$selectedProject ? '75%' : '') }">
			<div en-if="ctrl.$selectedProject" class="fade-in" style="height:100%;">
				<div class="project-details">
					<h2>{{ctrl.$selectedProject.name}}</h2>
					<p>{{ctrl.$selectedProject.name}}</p>
				</div>
				<div class="buttons ">
					<a>Remove</a>
					<div class="button green animate-all">Open</div>
				</div>
			</div>
		</div>
	</div>
</div>
