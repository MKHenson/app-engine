<div id='options-user'>
	<div class="group">
		<div class="label group-header background">
			Details
		</div>
		<div class="group-content">
			<div class="label-val">
				<div class="label">
					Username:
				</div>
			</div>
			<div class="label-val">
				<div class="label">
					Joined On:
				</div>
			</div>
		</div>
	</div>
	<div class="group">		
		<div class="label group-header background">
			Avatar
		</div>
		<div class="group-content">
			<div class="img-preview unselectable">
				<div class="welcome-preview">
					<div class="background-tiles inner ng-scope">
						<img en-src="ctrl.$project && (ctrl.$project.entry.image || './media/appling.png')">
						<div class="div-center"></div>
					</div>
				</div>
				<div class="item-name reg-gradient" id="upload-projet-img" en-click="Animate.FileViewerForm.getSingleton().showForm( null, null )"><div class="cross"></div>Upload Image {{ctrl.$loadingPercent}}</div>
			</div>
			<div class="label info">Use this button to upload your avatar picture.</div>
		</div>
	</div>
	<div class="group">
		<div class="label group-header background">
			User information
		</div>
		<div class="group-content">
			<div class="label-val">
				<div class="label">
					Bio
				</div>
				<div class="input-box">
					<textarea class="background-view-light"></textarea>
				</div>
			</div>
			<div class="label info">
				Use the above pad to write about yourself. This will show up on Webinate next to your projects.
			</div>
			<div class="button reg-gradient curve-small">
				Save
			</div>
		</div>
	</div>
</div>
