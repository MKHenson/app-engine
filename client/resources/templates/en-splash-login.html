<div class='en-splash-login splash-outer-container splash-login-user' style='top:-520px;'>
	<div class='close-but' en-click="ctrl.onButtonClick(e)">X</div>
	<div class='label heading'>
		<img en-show="ctrl.$loading" class="loading" src='media/loading-blue.gif' />
		<img src='media/blank-user.png' />User Login
	</div>
	<div>
		<div class='double-column'>
			<form name="login" en-auto-clear en-change="ctrl.reportError(elm)" en-submit="!ctrl.reportError(elm) &&  ctrl.login(ctrl.$logUsername, ctrl.$logPassword, ctrl.$logRemember)">
				<div class='label'>Username: </div>
				<div class='input-box'>
					<input type='text' name="username" id="en-login-username" en-class="{ 'red-border' : elm.$error }" en-validate="non-empty|alpha-numeric-plus" en-model="ctrl.$logUsername" />
				</div>
				<div class='label'>Password: </div>
				<div class='input-box'>
					<input type='password' en-auto-clear name="password" id="en-login-password" en-class="{ 'red-border' : elm.$error }" en-validate="non-empty|alpha-numeric-plus" en-model="ctrl.$logPassword" />
				</div>
				<div class='checkbox'>
					<input type='checkbox' name="cookies" on id="en-login-remember" en-model="ctrl.$logRemember" />
					<div class='text'>Remember me</div>
				</div>

				<div class='label hyperlink en-login-reset' en-class="{ 'disabled' : ctrl.$loading }" en-click="ctrl.resetPassword(ctrl.$logUsername || ctrl.$regUsername || ctrl.$regEmail )">
					Reset Password
				</div>
				<div class='label hyperlink en-login-resend' en-class="{ 'disabled' : ctrl.$loading }" en-click="ctrl.resendActivation(ctrl.$logUsername || ctrl.$regUsername || ctrl.$regEmail )">
					Resend Activation Email
				</div>

				<input type='submit' en-class="{ 'disabled' : ctrl.$loading }" class="button reg-gradient curve-small en-login" value="Login" />
			</form>

			<div class='label en-login-msg' en-class="{ 'error' : ctrl.$loginRed }" en-show="ctrl.$loginError != ''">
				{{ctrl.$loginError}}
			</div>

		</div>
		<div class='double-column'>
			<form name="register" en-auto-clear en-change="ctrl.reportError(elm)" en-submit="!ctrl.reportError(elm, true) && ctrl.register(ctrl.$regUsername, ctrl.$regPassword, ctrl.$regEmail, ctrl.$regCaptcha, ctrl.$regChallenge )">
			
				<div class='label'>Username: </div>
				<div class='input-box'>
					<input type='text' name="username" en-model="ctrl.$regUsername" id="en-reg-username" en-class="{ 'red-border' : elm.$error }" en-validate="non-empty|alpha-numeric-plus" />
				</div>
				<div class='label'>Email: </div>
				<div class='input-box'>
					<input type='text' name="email" en-model="ctrl.$regEmail" id="en-reg-email" en-class="{ 'red-border' : elm.$error }" en-validate="non-empty|email" />
				</div>

				<div class='label'>Password: </div>
				<div class='input-box'>
					<input type='password' en-auto-clear name="password" en-model="ctrl.$regPassword" id="en-reg-password" en-class="{ 'red-border' : elm.$error }" en-validate="non-empty|alpha-numeric-plus" />
				</div>

				<div class='label'>Retype Password: </div>
				<div class='input-box'>
					<input type='password' en-auto-clear id="en-reg-password-check" en-model="ctrl.$regPasswordCheck" en-class="{ 'red-border' : elm.$error }" en-validate="non-empty|alpha-numeric-plus" />
				</div>

				<div id='animate-captcha'></div>
				<input type='submit' en-class="{ 'disabled' : ctrl.$loading }" class="button reg-gradient curve-small en-register" value="Register" />
				
			</form>
		</div>
	</div>
	<div class='fix'></div>

	

</div>
